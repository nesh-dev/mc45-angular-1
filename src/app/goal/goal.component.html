<div class="container" *ngFor='let goal of goalsList; let i = index' >
    <ul>
        <p>some data</p>
        <li >
            <button class="btn btn-primary"(click)='toggleDetails(i)'>Toggle Details</button>
            {{goal.name}}
            <app-goal-detail  *ngIf='goal.showDescription' [goal]="goal" (isComplete) = 'completeGoal($event,i)'></app-goal-detail>
        </li>

    </ul>
</div>

<div class="container"> 
    <app-goal-form></app-goal-form>
</div>

<p *ngIf='goalsList.length > 5'>You have too many goals</p>
